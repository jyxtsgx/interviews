<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .left{
            width:300px;
            height:300px;
            background-color: red;
            float:left;
        }
        .right{
            width:300px;
            height:300px;
            float:right;
            background-color: blue;
        }
        .middle{
            height:300px;
            float:left;
            width:calc(100% - 600px);
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="middle"></div>
<div class="right"></div>
</body>
</html>
